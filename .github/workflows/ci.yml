name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  lint-validate-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
            pip install poetry
            poetry install

      - name: Run ruff
        uses: astral-sh/ruff-action@v1.1.1

      - name: Run mypy
        run: |
          source $(poetry env info --path)/bin/activate
          mypy --install-types
          mypy .

      - name: Validate build
        run: poetry build

      - name: Run tests
        run: pytest

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
